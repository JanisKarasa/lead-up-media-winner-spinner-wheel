    <script src="assets/js/jquery-3.5.1.min.js"></script>

    <script async type="text/javascript">
      var _qs = parseQuery(window.location.search); //gets queryString and globally defines inside this scope as _qs
      window.startGame(
        "assets/json/assets.json",
        "assets/json/settings.json",
        "assets/json/language-v5.json",
        callBackExample.bind(this)
      );

      function parseQuery(q) {
        for (
          var n = {}, o = ("?" === q[0] ? q.substr(1) : q).split("&"), r = 0;
          r < o.length;
          r++
        ) {
          var t = o[r].split("=");
          n[decodeURIComponent(t[0])] = decodeURIComponent(t[1] || "");
        }
        return n;
      }

      function setParam(param, val) {
        return _qs[param] === undefined ? val : _qs[param];
      }
      function callBackExample() {
        var url =
          // click pop
          // "https://click.cr-brands.net/affiliate/referral.asp?" +
          "https://google.com?" +
          "site=" +
          setParam("dsite", "") +
          "&url=" +
          setParam("durl", "") +
          "&seg=" +
          setParam("seg", "") +
          "&lid=" +
          setParam("lid", "") +
          "&aff_id=" +
          setParam("aff_id", "") +
          "&atk=" +
          setParam("atk", "") +
          "&ln=" +
          setParam("ln", "") +
          "&fn=" +
          setParam("fn", "") +
          "&email=" +
          setParam("email", "") +
          "&v=" +
          setParam("v", "0") +
          "&hf=" +
          setParam("hf", "") +
          "&fbclid=" +
          setParam("fbclid", "") +
          "&aged=" +
          setParam("aged", "");

        console.log("URL: ", url);
        //window.location.href = url;
        var win = window.open(url, "_blank");
        win.focus();
      }

      $(".modal-link").click(function () {
        var url =
          // click pop
          // "https://click.cr-brands.net/affiliate/referral.asp?" +
          "https://google.com?" +

          setParam("seg", "") +

          "&email=" +
          setParam("email", "") +
          "&v=" +
          setParam("v", "0") +
          "&hf=" +
          setParam("hf", "") +
          "&fbclid=" +
          setParam("fbclid", "") +
          "&aged=" +
          setParam("aged", "");

        var redirectWindow = window.open(url, "_blank");
        $.ajax({
          type: "POST",
          url: "/echo/json/",
          success: function (data) {
            redirectWindow.location;
          }
        });
      });
    </script>
